plugins {
    id 'java'
    id 'maven'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://svn.blackrock.com/artifactory/libs-releases'
    }

    maven {
        url = 'https://svn.blackrock.com/artifactory/libs-snapshots'
    }

    maven {
        url = 'https://aladdinwealth.jfrog.io/aladdinwealth/libs-release'
    }

    maven {
        url = 'https://aladdinwealth.jfrog.io/aladdinwealth/libs-snapshot'
    }
}

dependencies {
    compile 'org.apache.commons:commons-csv:1.5'
    compile 'org.elasticsearch.client:elasticsearch-rest-high-level-client:6.5.4'
    compile 'com.fasterxml.jackson.module:jackson-module-kotlin:2.9.8'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.9.8'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.8'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'com.github.ajalt:clikt:2.1.0'
    compile 'org.apache.commons:commons-text:1.6'
    compile 'us.codecraft:xsoup:0.3.1'
    compile 'org.jsoup:jsoup:1.11.3'
    compile 'io.github.erfangc:raincove-sdk:0.0.1-SNAPSHOT'
    compile 'org.apache.httpcomponents:httpclient:4.5.6'
    compile 'org.jetbrains.kotlin:kotlin-stdlib:1.3.11'
    testCompile 'org.jetbrains.kotlin:kotlin-test-junit:1.3.11'
    testCompile 'junit:junit:4.12'
}

group = 'io.github.erfangc'
version = '0.1.0-SNAPSHOT'
description = 'yahoo-finance-retriever'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
